# Workflow name
name: 'Chromatic'

on:
    push:
        branches-ignore:
            - 'dependabot/**' # ðŸ‘ˆ Excludes dependabot branches

jobs:
    chromatic-deployment:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
            - uses: actions/setup-node@v2
              with:
                  node-version: '18.16.0'
                  cache: 'npm'
                  registry-url: 'https://registry.npmjs.org'

            - name: Install dependencies
              run: npm ci

            - name: Publish to chromatic
              uses: chromaui/action@v1
              # Chromatic GitHub Action options
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  exitZeroOnChanges: true # ðŸ‘ˆ Option to prevent the workflow from failing
                  exitOnceUploaded: true # ðŸ‘ˆ Exit with status 0 (OK) once the build has been sent to Chromatic
                  buildScriptName: storybook:export
