name: build
on:
    push:
        branches: [main, feature-Legion]
    pull_request:
        branches: [main, feature-Legion]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '14'
                  cache: 'yarn '
                  registry-url: 'https://registry.yarnpkg.com'

            - name: Install dependencies
              run: yarn  install

            # todo - lint only file deltas, not entire codebase (speeds up workflow)
            - name: Check code formatting and quality
              run: yarn  run lint:check
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '14'
                  cache: 'yarn '
                  registry-url: 'https://registry.yarnpkg.com'

            - name: Install dependencies
              run: yarn  install

            - name: Verify rollup build succeeds
              run: yarn  run build

            - name: Verify storybook static build succeeds
              run: yarn  run storybook:export
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '14'
                  cache: 'yarn '

            - name: Install dependencies
              run: yarn  install

            - name: Verify all unit tests pass
              run: yarn  run test:ci
